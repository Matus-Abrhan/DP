CONFIGS:
    # IDS_MODE: hybrid, network only, host only
    # Network settings used by xASTD NIDS and xASTD HyIDS
    NETWORK_CONFIGS:
        # Network interface
        INTERFACES:
                interface_1: eth0 #default
        QUEUE_MAX_SIZE: 65565 # Max queue size for packet gathering
        QUEUE_MIN_SIZE: 1000 # Min queue size for packet gathering
        FILTERING_RULES:
                 rule1: (src_port = 443 OR src_port = 80) AND proto = TCP # HTTP/HTTPS traffic
                 rule2: proto = UDP AND src_port = 53 # DNS traffic
                 rule3: proto = ICMP # ICMP traffic
                 rule4: src_port = 22 # SSH traffic
        # add more rules
        PAYLOAD_FORMAT: 0 # ASCII = 0x00, HEX = 0x02, BIN = 0x01
    # Server settings used by xASTD HIDS
    SERVER_CONFIGS:
        HOST: 0.0.0.0 # broadcast address that accepts all connections from clients
        PORT: 9092 # reception port for data gathering
        POLL_INTERVALL_MILLSECS: 500 # time period before the next poll starts
    # connexion settings to read attack specifications in real-time
    SPECIFICATION_CONFIGS:
        #data channels to get attack specifications
        SPEC_CHANNELS:
                channel1:
                      host: 127.0.0.1
                      port: 22
                      source: admin/server/spec
                      target: admin/server/spec
                #add more channels
    # connexion settings to receive ontology feeds and spaqrl queries
    ONTOLOGY_CONFIGS:
        #data channels to get ontology feeds
        FEED_CHANNELS:
                channel1:
                      host: 127.0.0.1
                      port: 22
                      source: admin/server/ontology/onto_feeds.json
                      target: admin/server/ontology/onto_feeds.json
                #add more channels
            # queries for reasoning on contextual information (CAPEC, MAEC, CybOX)
        SPARQL_QUERIES:
                query1:  "PREFIX:<http://www.mitre.org/data/capec_v2.11#> SELECT * WHERE { ?subject Attack_Patterns:hasSender ?object }"
                #add more queries
    # send data to kibana for vizualisation
    KIBANA_CONFIGS:
            HOST: 127.0.0.1
            PORT: 5601
            SSL_ENABLED: false
